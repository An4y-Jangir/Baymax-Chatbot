<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medibot-Baymax</title>
    <link rel="stylesheet" href="chatstyles.css">
</head>

<body>

    <header class="site-header">
        <div class="container">
          <a href="index.html" class="logo">MKure</a>
          <nav class="main-nav">
            <a href="index.html">Home</a> 
            <a href="fadindex1.html" class="doc-btn">Contact Doctors</a>
            <a href="login.html" class="login-btn">Login</a>
          </nav>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <h1>Medibot AI Companion- <span class="animated-name">Baymax</span></h1>
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">Welcome! </div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 MKure. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.innerHTML = text; 
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault(); 
            
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            userInput.value = ''; 
            userInput.disabled = true;

            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                const responseText = data.response;

                if (response.ok) {
                    addMessage(responseText, 'bot');
                } else {
                    addMessage(`Error: ${responseText}`, 'bot');
                }

            } catch (error) {
                console.error('Fetch error:', error);
                addMessage('Network Error: Could not reach the Python backend.', 'bot');
            } finally {
                userInput.disabled = false;
                userInput.focus();
            }
        });
    </script>
    
</body>
</html>
